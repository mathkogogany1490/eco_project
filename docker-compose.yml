version: '3.9'

services:
  # =========================
  # PostgreSQL DB
  # =========================
  db:
    image: postgres:15
    container_name: eco_postgres
    environment:
      POSTGRES_USER: kogo
      POSTGRES_PASSWORD: math1106
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # ⚠️ 운영 시 외부 노출 제거 가능
    restart: always

  # =========================
  # Backend (FastAPI)
  # =========================
  backend:
    build: ./backend
    container_name: eco_backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
    expose:
      - "8000"
    depends_on:
      - db
    restart: always

  # =========================
  # Frontend (Next.js)
  # =========================
  frontend:
    build: ./frontend
    container_name: eco_frontend
    env_file:
      - ./frontend/.env.local
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always

  # =========================
  # Nginx
  # =========================
  nginx:
    image: nginx:alpine
    container_name: eco_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

# =========================
# Volumes
# =========================
volumes:
  postgres_data: